<html>
<head>
	<title>Login </title>
	<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<meta charset="UTF-8">
</head>
<body>
	<h2 title="This is the header" class="header"> Login Page</h2>
	<hr>
	<form action="/signin" method="post" enctype="multipart/form-data">
    Username: <input type="text" name="username" required/><br/>
    Password: <input type="password" name="password" required/><br/>
	<input type="radio" id="ResponseCB0" name="location" value="0" checked required/><label for="ResponseCB0" >University Computer</label><br/>
	<input type="radio" id="ResponseCB1" name="location" value="1"/><label for="ResponseCB1" >University Wireless</label><br/>
	<input type="radio" id="ResponseCB2" name="location" value="2"/><label for="ResponseCB2" >External Connection</label><br/>
    <input type="submit" value="Login" class="button"/></form>
</body>
</html>
